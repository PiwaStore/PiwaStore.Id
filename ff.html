<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Free Fire</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(to right, #FF8800, #FF6600);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .section-title .number {
            background-color: #FF8800;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .note {
            font-size: 13px;
            color: #777;
            margin-top: 5px;
        }
        
        .popular-tag {
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            color: #555;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 500;
            color: #777;
            position: relative;
            white-space: nowrap;
        }
        
        .tab.active {
            color: #FF8800;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FF8800;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .diamond-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .diamond-option {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .diamond-option:hover {
            border-color: #FF8800;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .diamond-option.selected {
            border-color: #FF8800;
            background-color: #fff5eb;
        }
        
        .diamond-amount {
            font-size: 16px;
            font-weight: 600;
            color: #FF8800;
            margin-bottom: 5px;
        }
        
        .diamond-price {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        
        .checkout-btn {
            background: linear-gradient(to right, #FF8800, #FF6600);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 136, 0, 0.3);
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ LIST TOP UP FREE FIRE ðŸ”¥</h1>
            <p>Top up Diamond & Membership</p>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-title">
                    <div class="number">1</div>
                    <span>Masukkan Player ID</span>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Masukkan ID Free Fire</label>
                    <input type="text" class="input-field" id="player-id" placeholder="Contoh: 1234567890">
                </div>
                
                <p class="note">ID bisa ditemukan di menu Profil dalam game</p>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <div class="number">2</div>
                    <span>Pilih Produk</span>
                </div>
                
                <div class="popular-tag">âš¡ Produk terlaris bulan ini</div>
                
                <div class="tab-container">
                    <div class="tabs">
                        <div class="tab active" data-tab="diamond">ðŸ’Ž Diamond</div>
                        <div class="tab" data-tab="membership">ðŸŽ® Membership</div>
                    </div>
                    
                    <div class="tab-content active" id="diamond-tab">
                        <div class="diamond-grid" id="diamond-options">
                            <!-- Diamond options will be populated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="tab-content" id="membership-tab">
                        <div class="diamond-grid" id="membership-options">
                            <!-- Membership options will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="checkout-btn" class="checkout-btn" disabled>Lanjutkan Pembayaran</button>
        </div>
    </div>

    <script>
        // Product data
        const products = {
            diamond: [
                { name: "55ðŸ’Ž", price: 9000 },
                { name: "70ðŸ’Ž", price: 11000 },
                { name: "100ðŸ’Ž", price: 16000 },
                { name: "150ðŸ’Ž", price: 22000 },
                { name: "200ðŸ’Ž", price: 29000 },
                { name: "280ðŸ’Ž", price: 38000 },
                { name: "355ðŸ’Ž", price: 47500 },
                { name: "420ðŸ’Ž", price: 56500 },
                { name: "500ðŸ’Ž", price: 66500 },
                { name: "565ðŸ’Ž", price: 74500 },
                { name: "635ðŸ’Ž", price: 84000 },
                { name: "720ðŸ’Ž", price: 90500 },
                { name: "800ðŸ’Ž", price: 104000 },
                { name: "1000ðŸ’Ž", price: 130000 },
                { name: "1080ðŸ’Ž", price: 140000 },
                { name: "1450ðŸ’Ž", price: 187000 },
                { name: "2180ðŸ’Ž", price: 280500 },
                { name: "3640ðŸ’Ž", price: 469000 }
            ],
            membership: [
                { name: "Member mingguan", price: 31500 },
                { name: "Member bulanan", price: 93000 },
                { name: "Level up pass", price: 16500 },
                { name: "BP card", price: 47000 }
            ]
        };
        
        // Selected variables
        let selectedPlayerId = '';
        let selectedProductType = 'diamond';
        let selectedProduct = null;
        
        // DOM elements
        const diamondOptionsContainer = document.getElementById('diamond-options');
        const membershipOptionsContainer = document.getElementById('membership-options');
        const playerIdInput = document.getElementById('player-id');
        const checkoutBtn = document.getElementById('checkout-btn');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Render product options
        function renderProductOptions() {
            // Clear containers
            diamondOptionsContainer.innerHTML = '';
            membershipOptionsContainer.innerHTML = '';
            
            // Render Diamond options
            products.diamond.forEach(product => {
                const optionElement = document.createElement('div');
                optionElement.className = 'diamond-option';
                optionElement.dataset.type = 'diamond';
                optionElement.dataset.id = product.name;
                
                optionElement.innerHTML = `
                    <div class="diamond-amount">${product.name}</div>
                    <div class="diamond-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                `;
                
                optionElement.addEventListener('click', () => selectProduct('diamond', product));
                
                diamondOptionsContainer.appendChild(optionElement);
            });
            
            // Render Membership options
            products.membership.forEach(product => {
                const optionElement = document.createElement('div');
                optionElement.className = 'diamond-option';
                optionElement.dataset.type = 'membership';
                optionElement.dataset.id = product.name;
                
                optionElement.innerHTML = `
                    <div class="diamond-amount">${product.name}</div>
                    <div class="diamond-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                `;
                
                optionElement.addEventListener('click', () => selectProduct('membership', product));
                
                membershipOptionsContainer.appendChild(optionElement);
            });
        }
        
        // Select product
        function selectProduct(type, product) {
            // Remove selected class from all options of the same type
            document.querySelectorAll(`.diamond-option[data-type="${type}"]`).forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            const selectedElement = document.querySelector(`.diamond-option[data-type="${type}"][data-id="${product.name}"]`);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }
            
            selectedProductType = type;
            selectedProduct = product;
            
            // Enable checkout button if all fields are filled
            updateCheckoutButtonState();
        }
        
        // Update checkout button state based on form completion
        function updateCheckoutButtonState() {
            selectedPlayerId = playerIdInput.value.trim();
            
            if (selectedPlayerId && selectedProduct) {
                checkoutBtn.disabled = false;
            } else {
                checkoutBtn.disabled = true;
            }
        }
        
        // Handle tab switching
        function switchTab(tabName) {
            // Update tabs
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update tab contents
            tabContents.forEach(content => {
                if (content.id === `${tabName}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
            
            // Clear selection when switching tabs
            if (selectedProductType !== tabName) {
                selectedProduct = null;
                document.querySelectorAll('.diamond-option.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                updateCheckoutButtonState();
            }
            
            selectedProductType = tabName;
        }
        
        // Handle checkout
        function handleCheckout() {
            if (!selectedPlayerId || !selectedProduct) return;
            
            const message = `Halo, saya ingin top up Free Fire:
            
Player ID: ${selectedPlayerId}
Produk: ${selectedProduct.name}
Harga: Rp ${selectedProduct.price.toLocaleString('id-ID')}

Mohon bantu proses pembayarannya. Terima kasih.`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/6288983976419/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        // Event listeners
        playerIdInput.addEventListener('input', updateCheckoutButtonState);
        checkoutBtn.addEventListener('click', handleCheckout);
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });
        
        // Initialize
        renderProductOptions();
    </script>
</body>
</html>
