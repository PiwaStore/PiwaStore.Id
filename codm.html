<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up COD Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(to right, #e44d26, #f16529);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .section-title .number {
            background-color: #e44d26;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .note {
            font-size: 13px;
            color: #777;
            margin-top: 5px;
        }
        
        .popular-tag {
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            color: #555;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 500;
            color: #777;
            position: relative;
            white-space: nowrap;
        }
        
        .tab.active {
            color: #e44d26;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e44d26;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .cp-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .cp-option {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .cp-option:hover {
            border-color: #e44d26;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .cp-option.selected {
            border-color: #e44d26;
            background-color: #fef0ed;
        }
        
        .cp-amount {
            font-size: 16px;
            font-weight: 600;
            color: #e44d26;
            margin-bottom: 5px;
        }
        
        .cp-price {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        
        .cp-type {
            font-size: 13px;
            color: #666;
            margin-top: 3px;
        }
        
        .checkout-btn {
            background: linear-gradient(to right, #e44d26, #f16529);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(228, 77, 38, 0.3);
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ PRICE LIST COD MOBILE ðŸ”¥</h1>
            <p>Top up CP resmi dan aman</p>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-title">
                    <div class="number">1</div>
                    <span>Masukkan Player ID</span>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Masukkan ID COD Mobile</label>
                    <input type="text" class="input-field" id="player-id" placeholder="Contoh: 1234567890123456789">
                </div>
                
                <p class="note">Player ID bisa ditemukan di menu Profil dalam game</p>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <div class="number">2</div>
                    <span>Pilih Tipe Akun & Nominal</span>
                </div>
                
                <div class="popular-tag">âš¡ Produk terlaris bulan ini</div>
                
                <div class="tab-container">
                    <div class="tabs">
                        <div class="tab active" data-tab="garena">Bind Garena</div>
                        <div class="tab" data-tab="nongarena">Non-Garena</div>
                    </div>
                    
                    <div class="tab-content active" id="garena-tab">
                        <div class="cp-grid" id="garena-options">
                            <!-- Garena options will be populated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="tab-content" id="nongarena-tab">
                        <div class="cp-grid" id="nongarena-options">
                            <!-- Non-Garena options will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="checkout-btn" class="checkout-btn" disabled>Lanjutkan Pembayaran</button>
        </div>
    </div>

    <script>
        // Product data
        const products = {
            garena: [
                { cp: 31, price: 5375 },
                { cp: 63, price: 10050 },
                { cp: 128, price: 19400 },
                { cp: 321, price: 47450 },
                { cp: 645, price: 94200 },
                { cp: 1373, price: 187700 },
                { cp: 2060, price: 281200 },
                { cp: 3564, price: 468200 }
            ],
            nongarena: [
                { cp: 63, price: 9974 },
                { cp: 128, price: 19247 },
                { cp: 321, price: 47067 },
                { cp: 645, price: 93433 },
                { cp: 800, price: 111980 },
                { cp: 1373, price: 186166 },
                { cp: 2060, price: 278899 },
                { cp: 2750, price: 353086 }
            ]
        };
        
        // Selected variables
        let selectedPlayerId = '';
        let selectedAccountType = 'garena';
        let selectedProduct = null;
        
        // DOM elements
        const garenaOptionsContainer = document.getElementById('garena-options');
        const nongarenaOptionsContainer = document.getElementById('nongarena-options');
        const playerIdInput = document.getElementById('player-id');
        const checkoutBtn = document.getElementById('checkout-btn');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Render product options
        function renderProductOptions() {
            // Clear containers
            garenaOptionsContainer.innerHTML = '';
            nongarenaOptionsContainer.innerHTML = '';
            
            // Render Garena options
            products.garena.forEach(product => {
                const optionElement = document.createElement('div');
                optionElement.className = 'cp-option';
                optionElement.dataset.type = 'garena';
                optionElement.dataset.id = product.cp;
                
                optionElement.innerHTML = `
                    <div class="cp-amount">${product.cp} CP</div>
                    <div class="cp-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                    <div class="cp-type">Bind Garena</div>
                `;
                
                optionElement.addEventListener('click', () => selectProduct('garena', product));
                
                garenaOptionsContainer.appendChild(optionElement);
            });
            
            // Render Non-Garena options
            products.nongarena.forEach(product => {
                const optionElement = document.createElement('div');
                optionElement.className = 'cp-option';
                optionElement.dataset.type = 'nongarena';
                optionElement.dataset.id = product.cp;
                
                optionElement.innerHTML = `
                    <div class="cp-amount">${product.cp} CP</div>
                    <div class="cp-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                    <div class="cp-type">Non-Garena</div>
                `;
                
                optionElement.addEventListener('click', () => selectProduct('nongarena', product));
                
                nongarenaOptionsContainer.appendChild(optionElement);
            });
        }
        
        // Select product
        function selectProduct(type, product) {
            // Remove selected class from all options of the same type
            document.querySelectorAll(`.cp-option[data-type="${type}"]`).forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            const selectedElement = document.querySelector(`.cp-option[data-type="${type}"][data-id="${product.cp}"]`);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }
            
            selectedAccountType = type;
            selectedProduct = product;
            
            // Enable checkout button if all fields are filled
            updateCheckoutButtonState();
        }
        
        // Update checkout button state based on form completion
        function updateCheckoutButtonState() {
            selectedPlayerId = playerIdInput.value.trim();
            
            if (selectedPlayerId && selectedProduct) {
                checkoutBtn.disabled = false;
            } else {
                checkoutBtn.disabled = true;
            }
        }
        
        // Handle tab switching
        function switchTab(tabName) {
            // Update tabs
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update tab contents
            tabContents.forEach(content => {
                if (content.id === `${tabName}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
            
            // Clear selection when switching tabs
            if (selectedAccountType !== tabName) {
                selectedProduct = null;
                document.querySelectorAll('.cp-option.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                updateCheckoutButtonState();
            }
            
            selectedAccountType = tabName;
        }
        
        // Handle checkout
        function handleCheckout() {
            if (!selectedPlayerId || !selectedProduct) return;
            
            const accountType = selectedAccountType === 'garena' ? 'Bind Garena' : 'Non-Garena';
            
            const message = `Halo, saya ingin top up COD Mobile:
            
Player ID: ${selectedPlayerId}
Tipe Akun: ${accountType}
Paket: ${selectedProduct.cp} CP
Harga: Rp ${selectedProduct.price.toLocaleString('id-ID')}

Mohon bantu proses pembayarannya. Terima kasih.`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/6288983976419/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        // Event listeners
        playerIdInput.addEventListener('input', updateCheckoutButtonState);
        checkoutBtn.addEventListener('click', handleCheckout);
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });
        
        // Initialize
        renderProductOptions();
    </script>
</body>
</html>
